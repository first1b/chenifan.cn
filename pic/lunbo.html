<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>轮播图页面</title>
	<style>
		#slider {
			width: 778px;
			height: 428px;
			position: relative;
			overflow: hidden;
		}
		#slider div {
			position: absolute;
			left: 0;
			top: 0;
			display: none;
			width: 100%;
			height: 100%;
		}
		#slider div.active {
			display: block;
		}
		.lr .prev, .lr .next {
			position: absolute;
			z-index: 1;
			top: 50%;
			transform: translateY(-50%);
			background-color: rgba(255,255,255,0.6);
			padding: 10px;
			cursor: pointer;
		}
		.ir .prev {
			left: 10px;
		}
		.lr .next {
			right: 10px;
		}
	</style>
</head>
<body>
	<div id="slider">
		<div class="active">
		    <a><img src="https://via.placeholder.com/778x428.png?text=Slide+1" >666</a>
		    <h3 style="z-index:6"><a>6666</a></h3>
		    </div>
		<div><a><img src="https://via.placeholder.com/778x428.png?text=Slide+2">123</a></div>
	    <div><a><img src="https://via.placeholder.com/778x428.png?text=Slide+3">456</a></div>
	</div>
	<div class="lr"><a href="#" class="prev"><</a>
		<a href="#" class="next">></a>
	<script>
		var slider = document.getElementById('slider');
		var images = slider.getElementsByTagName('div');
		var prev = slider.getElementsByClassName('prev')[0];
		var next = slider.getElementsByClassName('next')[0];
		var currentImageIndex = 0;
		var slideInterval = setInterval(nextSlide, 3000);

		prev.addEventListener('click', function(e) {
			e.preventDefault();
			clearInterval(slideInterval);
			currentImageIndex--;
			if (currentImageIndex < 0) {
				currentImageIndex = images.length - 1;
			}
			showSlide(currentImageIndex);
			slideInterval = setInterval(nextSlide, 3000);
		});

		next.addEventListener('click', function(e) {
			e.preventDefault();
			clearInterval(slideInterval);
			currentImageIndex++;
			if (currentImageIndex >= images.length) {
				currentImageIndex = 0;
			}
			showSlide(currentImageIndex);
			slideInterval = setInterval(nextSlide, 3000);
		});

		function nextSlide() {
			currentImageIndex++;
			if (currentImageIndex >= images.length) {
				currentImageIndex = 0;
			}
			showSlide(currentImageIndex);
		}

		function showSlide(index) {
			for (var i = 0; i < images.length; i++) {
				images[i].classList.remove('active');
			}
			images[index].classList.add('active');
		}
	</script>
</body>
</html>
